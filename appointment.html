<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>/* APPOINTMENT SECTION */
.appointment-section {
    padding: 80px 20px;
    background: #fff5fa; /* soft pink like portfolio */
    text-align: center;
}

.appointment-section h2 {
    font-size: 2.5rem;
    margin-bottom: 25px;
    color: #d63384;  /* same title color */
    text-transform: uppercase;
    letter-spacing: 1px;
    font-weight: 700;
}

.appointment-wrapper {
    max-width: 850px;
    margin: auto;
    background: #ffffff;
    padding: 35px;
    border-radius: 18px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.12); /* same shadow style */
}

.appointment-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.appointment-form label {
    font-weight: 600;
    text-align: left;
    color: #b03570;
}

.appointment-form input,
.appointment-form textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 10px;
    outline: none;
    font-size: 1rem;
    transition: 0.3s;
    background: #fff;
}

.appointment-form input:focus,
.appointment-form textarea:focus {
    border-color: #ff4081;
    box-shadow: 0 0 5px rgba(255,64,129,0.4);
}

.appointment-form button {
    margin-top: 10px;
    padding: 12px;
    width: 100%;
    border: none;
    border-radius: 30px;
    background: #ff4081;  /* same as .btn */
    color: white;
    font-size: 1.1rem;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s ease;
}

.appointment-form button:hover {
    background: #d63384; /* hover same as .btn:hover */
}

/* MOBILE FIX */
@media (max-width: 768px) {
    .appointment-wrapper {
        padding: 25px;
    }
}

</style>
</head>
<body>
<!-- APPOINTMENT SECTION -->
<section id="appointment" class="appointment-section">
    <h2>Book an Appointment</h2>

    <div class="appointment-wrapper">

        <form class="appointment-form">
            <label>Full Name</label>
            <input type="text" placeholder="Your Name" required>

            <label>Email</label>
            <input type="email" placeholder="you@example.com" required>

            <label>Phone</label>
            <input type="text" placeholder="+123 456 7890" required>

            <label>Preferred Date</label>
            <input type="date" required>

            <label>Preferred Time</label>
            <input type="time" required>

            <label>Message (Optional)</label>
            <textarea rows="4" placeholder="Any special requests?"></textarea>

            <button type="submit">Book Appointment</button>
        </form>

    </div>
</section>


</body>
</html>
